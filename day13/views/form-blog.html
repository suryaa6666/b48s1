    <!-- form -->

    <form class="container p-5" style="width: 700px" action="/add-blog" method="POST">
        <h1 class="text-center"> Create Post Blog </h1>
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" name="title">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Content</label>
            <textarea class="form-control" style="height: 100px" name="content"></textarea>
        </div>
        <div class="mb-3">
            <label for="input-file" class="form-label">Upload Image</label>
            <input class="form-control" type="file" id="input-file">
        </div>
        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-warning">Post Blog</button>
        </div>
    </form>
