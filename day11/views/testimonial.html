<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Testimonials</title>
    <link rel="stylesheet" href="/assets/css/all.css" />
    <link rel="stylesheet" href="/assets/css/nav.css" />
    <link rel="stylesheet" href="/assets/css/testimonial.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav>
        <ul>
            <li>
                <img src="/assets/images/logo.png" />
            </li>
            <li class="collapse-item"><a href="home ">Home</a></li>
            <li class="collapse-item"><a href="blog  ">Blog</a></li>
            <li class="collapse-item"><a href="testimonial  ">Testimonial</a></li>
        </ul>
        <div class="nav-right collapse-item">
            <a href="contact  ">Contact Me</a>
        </div>
        <div class="nav-right" id="hamburger-btn">
            <button onclick="openHamburger()">
                <i class="fa-solid fa-bars-staggered"></i>
            </button>
        </div>
    </nav>
    <div class="hamburger-container" id="hamburger-container">
        <a href="home ">Home</a>
        <a href="blog  ">Blog</a>
        <a href="contact  ">Contact Me</a>
        <a href="testimonial  " class="nav-active">Testimonial</a>
    </div>

    <div class="container">
        <h1>My Testimonials</h1>
        <div class="container-rating">
            <h2>Rating by Star </h2>
            <div class="rating">
                <button class="rating-btn" onclick="allTestimonial()">
                    All
                </button>
                <button class="rating-btn" onclick="filterTestimonial(1)">
                    1 <i class="fa-solid fa-star"></i>
                </button>
                <button class="rating-btn" onclick="filterTestimonial(2)">
                    2 <i class="fa-solid fa-star"></i>
                </button>
                <button class="rating-btn" onclick="filterTestimonial(3)">
                    3 <i class="fa-solid fa-star"></i>
                </button>
                <button class="rating-btn" onclick="filterTestimonial(4)">
                    4 <i class="fa-solid fa-star"></i>
                </button>
                <button class="rating-btn" onclick="filterTestimonial(5)">
                    5 <i class="fa-solid fa-star"></i>
                </button>
            </div>
        </div>
        <section class="testimonials" id="testimonials">
        </section>
    </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> -->
    <script src="/assets/js/ajax.js"></script>
    <script src="/assets/js/nav.js"></script>
</body>

</html>
