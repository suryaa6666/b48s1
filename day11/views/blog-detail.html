<html>

<head>
  <title>Creating Blog Page - detail</title>
  <link rel="stylesheet" href="/assets/css/blog.css" />
  <link rel="stylesheet" href="/assets/css/all.css" />
  <link rel="stylesheet" href="/assets/css/nav.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>


  <!-- NavBar -->
  <nav>
    <ul>
      <li>
        <img src="/assets/images/logo.png" />
      </li>
      <li class="collapse-item"><a href="home ">Home</a></li>
      <li class="collapse-item"><a href="blog  ">Blog</a></li>
      <li class="collapse-item"><a href="testimonial  ">Testimonial</a></li>
    </ul>
    <div class="nav-right collapse-item">
      <a href="contact  ">Contact Me</a>
    </div>
    <div class="nav-right" id="hamburger-btn">
      <button onclick="openHamburger()">
        <i class="fa-solid fa-bars-staggered"></i>
      </button>
    </div>
  </nav>
  <div class="hamburger-container" id="hamburger-container">
    <a href="home ">Home</a>
    <a href="blog  ">Blog</a>
    <a href="contact  ">Contact Me</a>
    <a href="testimonial  ">Testimonial</a>
  </div>

  <!-- Blog -->
  <div class="blog-detail">
    <div class="blog-detail-container">
      <h1>{{ .Title }}</h1>
      <div class="author">12 Jul 2021 22:30 WIB | Ichsan Emrald Alamsyah</div>
      <img src="/assets/images/blog-img-detail.png" alt="detail" />
      <p>
        ID : {{ .Id }}
      </p>
      <p>
        {{ .Content }}
      </p>
    </div>
  </div>
  <script src="/assets/js/nav.js"></script>
</body>

</html>
