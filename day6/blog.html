<html>

<head>
  <title>Creating Blog Page</title>
  <link rel="stylesheet" href="css/all.css" />
  <link rel="stylesheet" href="css/blog.css" />
  <link rel="stylesheet" href="css/nav.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <!-- NavBar -->
  <nav>
    <ul>
        <li>
            <img src="images/logo.png" />
        </li>
        <li class="collapse-item"><a href="index.html">Home</a></li>
        <li class="collapse-item"><a href="blog.html">Blog</a></li>
    </ul>
    <div class="nav-right collapse-item">
        <a href="contact.html">Contact Me</a>
    </div>
    <div class="nav-right" id="hamburger-btn">
        <button onclick="openHamburger()">
            <i class="fa-solid fa-bars-staggered"></i>
        </button>
    </div>
</nav>
<div class="hamburger-container" id="hamburger-container">
    <a href="index.html">Home</a>
    <a href="blog.html"  class="nav-active">Blog</a>
    <a href="contact.html">Contact Me</a>
</div>


  <!-- Blog -->
  <!-- Form -->
  <div class="blog">
    <div class="blog-form">
      <div class="form-container">
        <form onsubmit="addBlog(event)">
          <h1>Create Post Blog</h1>
          <div>
            <label for="input-blog-title">Title</label>
            <input id="input-blog-title" />
          </div>
          <div>
            <label for="input-blog-content">Content</label>
            <textarea id="input-blog-content"></textarea>
          </div>
          <div>
            <label>Upload Image</label>
            <div class="input-blog-image-group">
              <label for="input-blog-image">
                <p>Attach File</p>
                <img src="images/file.png" alt="file" />
              </label>
              <input type="file" id="input-blog-image" hidden />
            </div>
          </div>
          <div class="button-group">
            <button>Post Blog</button>
          </div>
        </form>
      </div>
    </div>

    <hr class="line" />
    <div id="contents" class="blog-list">
      <!-- dynamic content would be here -->

    </div>
  </div>
  <script src="js/blog.js"></script>
  <script src="js/nav.js"></script>
</body>

</html>
