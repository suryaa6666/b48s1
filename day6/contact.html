<!DOCTYPE html>
<html>

<head>
    <title>Contact</title>
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/nav.css" />
    <link rel="stylesheet" href="css/contact.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <nav>
        <ul>
            <li>
                <img src="images/logo.png" />
            </li>
            <li class="collapse-item"><a href="index.html">Home</a></li>
            <li class="collapse-item"><a href="blog.html">Blog</a></li>
        </ul>
        <div class="nav-right collapse-item">
            <a href="contact.html">Contact Me</a>
        </div>
        <div class="nav-right" id="hamburger-btn">
            <button onclick="openHamburger()">
                <i class="fa-solid fa-bars-staggered"></i>
            </button>
        </div>
    </nav>
    <div class="hamburger-container" id="hamburger-container">
        <a href="index.html">Home</a>
        <a href="blog.html">Blog</a>
        <a href="contact.html" class="nav-active">Contact Me</a>
    </div>


    <div class="contact-container">
        <form class="form-container">
            <div>
                <label>
                    Name
                </label>
                <input id="input-name" />
            </div>
            <div>
                <label>
                    Email
                </label>
                <input id="input-email" />
            </div>
            <div>
                <label>
                    Phone Number
                </label>
                <input id="input-phone" />
            </div>
            <div>
                <label>
                    Subject
                </label>
                <select id="input-subject">
                    <option value="">Pilih subject...</option>
                    <option value="Frontend Developer">Frontend Developer</option>
                    <option value="Backend Developer">Backend Developer</option>
                    <option value="Fullstack Developer">Fullstack Developer</option>
                </select>
            </div>
            <div>
                <label>
                    Your message
                </label>
                <textarea id="input-message"></textarea>
            </div>
            <button type="submit" class="btn-submit" onclick="submitData(event)">Submit</button>
        </form>
    </div>
    <script src="js/contact.js"></script>
    <script src="js/nav.js"></script>
</body>

</html>
